<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- Título -->
            <div class="titulo">
                <h1>Nossas Avaliações</h1>
            </div>

            <!-- Review -->
            <article>
                <!-- Imagem -->
                <div class="img-container">
                    <img src="/imagens/mulher1.png" class="img-pessoa"   alt="Joana-Clark">
                </div>

                <div class="review">
                    <h2 class="autor">Joana-Clark</h2>
                    <p class="profissao">Designer</p>
                    <p class="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum numquam nemo voluptate ab unde, beatae sapiente, nobis voluptatum hic odio sed ducimus quibusdam sint a aperiam debitis velit. Quas, ea.
                    </p>
                </div>

                <!-- Botões próximo/anterior -->
                <div class="button-container">
                    <button type="button" class="btn-ant">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn-prox">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Botão review aleatório -->
                <button type="button" class="btn-aleatorio">surpreenda-me</button>
            </article>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="/javascript/app.js"></script>
</body>
</html>
